<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Python Finance Info</title>
</head>
<body>

    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script>
        window.onload = function() {
            document.getElementById("submit-btn").onclick = function () {
                const symbol = document.getElementById("symbol").value;
                const baseUrl = 'http://127.0.0.1:5000/finance/';
                const url = baseUrl + symbol;
                const outputDiv = document.getElementById("output-div");
                axios.get(url).then(function(resp) {
                    
                    console.log(resp);
                    outputDiv.className = 'container';
                    outputDiv.innerHTML = resp.data.result.output;
                })
                .catch(function (err) {
                    outputDiv.className = 'container text-danger';
                    outputDiv.innerHTML = err.message;
                });
            };
        }
    </script>
    <div class="container-fluid">
        <div id="input-div">
            <p>Input:</p>

            <p>Please enter a symbol:</p>

            <form>
                <div class="input-group mb-3">
                    <input type="text" id="symbol" name="symbol">
                    <button id="submit-btn" type="button" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
        <div id="output-div"></div>
    </div>




</body>
</html>
